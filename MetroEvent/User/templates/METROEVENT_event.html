    padding: 5%;

    border-radius:1.5rem;

.btnSubmit
{
    border:none;
    border-radius:1.5rem;
    padding: 1%;
    width: 20%;
    cursor: pointer;
    background: #0062cc;
    color: #fff;
}
img{
  border: 5px solid #ADD8E6;
}


.btn-file {
    position: relative;
    overflow: hidden;
}
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100px;
    min-height: 100px;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
}

{% block content %}
{% load static %}  
    
<body style="background-image:url('{% static 'icons/3.jpg' %}');background-repeat: no-repeat; background-size: cover; background-position: left center; background-attachment: fixed;"></body>

<div id="login">
        <div class="container">
            <h1 class="text-left text-info pt-5 text-info">Event</h1>
            <div id="login-row" class="row justify-content-right align-items-center">
                <div id="login-column" class="col-md-7">
                    <div id="login-box" class="col-md-15 p-3 mb-2 bg-white text-dark">
                        <form id="login-form" class="form" action="" method="POST">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Event Information</h3>


                            <div class="form-group">
                                <label for="fullname" class="text-info">Event Name</label>
                                    <div class="form-inline">
                                        <input style="width:50% "type="text" class="form-control" placeholder="Event Name *" value="" name="eventname" required>      
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="add" class="text-info">Event Date:</label>
                                    <div class="form-inline">
                                        <input style="width:50% "type="text" class="form-control" id="id-bdate"  placeholder="EventDate" onfocus="(this.type='date')" onblur="(this.type='text')" name="eventdate" required>
                                    </div>
                            </div>


                           
                            <div class="form-group">
                            <div class="form-inline">
                            </div>
                            </div>



                            <div class="form-group">
                                <button type="submit" name = "btnCreate" class="btn btn-info">Create</button>
                            </div>
                        </form>
                            <div id="register-link" class="text-right">
                                <a href="{% url 'User:dashboard_view' %}" class="text text-info">Go back</a>
                            </div>  
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock content %}
